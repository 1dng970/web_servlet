<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 찾기</title>
</head>
<style>

.bth{
  background-color: black; /* 검정색 배경 */
      color: white; /* 텍스트 색을 흰색으로 설정 */
      padding: 10px 20px; /* 버튼에 여백 추가 */
      border: none; /* 테두리 없애기 */
      font-size: 16px; /* 텍스트 크기 */
      cursor: pointer; /* 마우스를 올렸을 때 포인터 커서 표시 */
    }

    .bth:hover {
      background-color: darkgray; /* 버튼 위에 마우스를 올렸을 때 색 변경 */
}
</style>
<!--
required:submit전용, HTML5 전용 무조건 필수로 값을 받는속성  
pattern :정규식코드 형태로 규칙적인 데이터를 입력하도록 설정하는 속성,{},(),[]
/d(숫자),\D(문자)로 로 입력값의 범위를 설정할 수 있습니다.
/b(문자)
 --> 
<body>
<form id=frm method="post" action="./idsearch.do" onsubmit="return idse()">
고객명 : <input type="text" name="mname" required><br> 
연락처 : <input type="tel" pattern="(010|011)\d{3,4}\d{4}" name="mtel" maxlength="11" required><br><!--maxlength :최대 들어갈 수있는 글자수   -->
이메일 : <input type="email" name="memail"  pattern="[a-zA-Z0-9._-]+@" required><br><!-- [a-zA-Z0-9._-]:생성될수 있는 범위까지 지정-->
<br>
<!--form을 전송 -->
 <input type=submit value="아이디찾기" class="bth"> <!-- class는 상자크기를 지정해주기 위함 --> 
</form>
</body>

<!--백엔드 전달 -->
<script>
function idse(){	
	if(frm.nm.value==""){
		alert("고객명을 입력하세요 ");	
		frm.id.focus();		
	   return false;
	  
	}else if(frm.ph.value==""){
				
	 alert("연락처를 입력하세요");	
     frm.ph.focus();		
     return false;
     
    }else if(frm.em.value==""){
		
   	 alert("이메일을 입력하세요");	
        frm.nm.focus();		
        return false;
	
    } else {
    	
        return true;
    }
}

</script>

</html>
